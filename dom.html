<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
	</script>
	<div id="hi"><b>Hello!</b></div>
	<input type="button" value="hi.innerText"
			onclick="alert(document.getElementById('hi').innerText)">
	<input type="button" value="hi.innerHTML"
			onclick="alert(document.getElementById('hi').innerHTML)"><br/>

	<input type="button" value="hi.show()"
			onclick="document.getElementById('hi').style.visibility='visible'">
	<input type="button" value="hi.hide()"
			onclick="document.getElementById('hi').style.visibility='hidden'">
</body>
</html>
