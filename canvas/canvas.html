<!DOCTYPE html>
<html>
<head>
	<title>Canvas Test</title>
	<meta charset='utf-8'>
	<style type="text/css">
	canvas {border:1px solid black;}
	/*#tutorial {border: 2px solid black;}*/

	<script type="text/javascript">
	function draw(){
		var canvas=document.getElementById('tutorial');
		// canvas.style.width='100%';
		// canvas.style.height='300px';
		if(canvas.getContext){
			var ctx=canvas.getContext('2d');
			ctx.fillStyle='rgb(200,0,0)';
			ctx.fillRect(10,10,55,50);

			ctx.fillStyle='rgba(0,0,200,0.5)';
			ctx.fillRect(30,30,55,50);

			ctx.fillStyle='rgba(0,200,0,1)';
			ctx.strokeRect(50,50,55,50);

			ctx.fillStyle='rgba(0,200,0,1)';
			ctx.strokeRect(50,50,55,50);

			ctx.fillStyle='rgb(255,100,0)';
			ctx.fillRect(150,10,60,60);
			ctx.clearRect(170,30,20,20);

			ctx.beginPath();
			ctx.moveTo(175,150);
			ctx.lineTo(140,75);
			ctx.lineTo(180,90);
			// ctx.fill();
			ctx.closePath();
			ctx.stroke();

			// ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
			ctx.beginPath();
			ctx.arc(360,100,30,0,Math.PI/4,true);
			ctx.stroke();
			ctx.beginPath();
			ctx.fillStyle='rgb(200,0,0)';
			ctx.arc(360,150,30,0,Math.PI/4,false);
			// ctx.fill();
			ctx.stroke();
		}
		else{
			alert('canvas is not supported in this browser.');
		}
	}
	function draw1() {
		var canvas = document.getElementById('tutorial');
		if (canvas.getContext){
			var ctx = canvas.getContext('2d');

			roundedRect(ctx,12,12,150,150,15);
			roundedRect(ctx,19,19,150,150,9);

			ctx.beginPath();
			ctx.arc(37,37,13,Math.PI/7,-Math.PI/7,false);

			ctx.moveTo(83,116);
			ctx.lineTo(83,102);

		}
	}

		// A utility function to draw a rectangle with rounded corners.

	function roundedRect(ctx,x,y,width,height,radius){
		ctx.beginPath();
		ctx.moveTo(x,y+radius);
		ctx.lineTo(x,y+height-radius);
		ctx.quadraticCurveTo(x,y+height,x+radius,y+height);
		ctx.lineTo(x+width-radius,y+height);
		ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
		ctx.lineTo(x+width,y+radius);
		ctx.quadraticCurveTo(x+width,y,x+width-radius,y);
		ctx.lineTo(x+radius,y);
		ctx.quadraticCurveTo(x,y,x,y+radius);
		ctx.stroke();
	}
	setInterval('animate()',1000);// each second
	var startAngle=0;
	function animate(){
		startAngle+=90;
		if(startAngle==360)
			startAngle-=1;
		startAngle%=360;
		var label=document.getElementById('info')
		label.innerText=startAngle.toString()

		line(startAngle);
	}
	function line(curangle){
		var canvas=document.getElementById('tutorial');
		if(canvas.getContext){
			var g=canvas.getContext('2d');
			g.beginPath();
			g.arc(200,200,50,0,curangle/180*Math.PI,false);
			g.lineTo(200,200);
			g.stroke();
		}
	}
	</script>
</head>

	<canvas id='tutorial' width='500px' height='300px' onclick='line();'>
	</canvas><br/>

</body>
</html>
