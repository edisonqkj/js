<html>
<head>
<title>Html Editor</title>
<meta charset="utf-8">
</head>
<style>
textarea, #showbox {border: 1px solid #9f9f9f;}
</style>
<style id="showboxstyle">
</style>
<script type="text/javascript">
function convert(){
	var cssbox=document.getElementById('cssbox');
	var editbox=document.getElementById('editbox');
	var showbox=document.getElementById('showbox');
	var showboxstyle=document.getElementById('showboxstyle');
	showbox.innerHTML=editbox.value;
	showboxstyle.innerHTML=cssbox.value;
}
</script>
<body>
<form>
<table width="95%" style="border-collapse: collapse;border: 0px;">
<tr><td colspan="2" style="text-align:center">HTML Source    <input type="button" value=" -> " onclick="javascript:convert();"/>    Show Result</td></tr>
<tr>
<td width="50%">
<textarea id="cssbox" style="width:100%;height:100px;">
<!-- 预设贴入的CSS：开始 -->
td, th {padding:10px;}
th { background-color: black; color: white;}
table {border-collapse: collapse; border: 1px solid #373737;}
<!-- 预设贴入的CSS：结束 -->
</textarea>
<textarea id="editbox" style="width:100%; height:400px;">
<!--  预设贴入的HTML：开始 -->
Hello! <a href="http://www.higis.cn/">HiGIS</a><br/>
<table>
<tr>
<th></th><td>Column 1</td><td>Column 2</td></tr>
<tr><th>Row 1</th><td>(1,1)</td><td>(1,2)</td></tr>
<tr><th>Row 2</th><td>(2,1)</td><td>(2,2)</td></tr>
</table><br/>
<form action="signup" method="post">
User:<input type="text" name="user"/><br/>
Password:<input type="password" name="password"/><br/>
Email:<input type="email" name="email"/><br/>
Birth:<input type="date" name="birth"/><br/>
Photo:<input type="file" name="photo"/><br/>
Gender:<input type="radio" name="gender" value="Male" checked/>Male
	   <input type="radio" name="gender" value="female"/>Female<br/>
Blood:<select name="blood">
<option value="A">A type</option>
<option value="B">B type</option>
<option value="AB">AB type</option>
<option value="O">O type</option>
</select><br/>
CV:<br/>
<input type="submit" value="sumit"/>
<input type="reset" value="clear"/><br/>
</form>
<!--  预设贴入的HTML：结束 -->
</textarea>
</td>
<td>
<div id="showbox" style="width:100%;height:500px;">
</div>
</td>
</tr></table>
</form>
</body>
</html>
