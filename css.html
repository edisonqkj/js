<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	
	<style type="text/css">
	#topbar {background-color: gray; color: blue; padding: 10px; margin: 10px;}
	.A {background-color: black; color: white; padding: 10px; margin: 10px;}
	.B {background-color: blue; color: yellow; padding: 10px; margin: 10px;}

	#topbar table a {color: purple;}
	#topbar table h3, .A h3 {color: blue;}
	</style>
</head>
<body>
	<title>Test of CSS</title>
	<table>
		<tr>
			<th></th>
			<th>Column 1</th>
			<th>Column 2</th>
		</tr>
		<tr>
			<th>Row 1</th>
			<td>(1,1)</td>
			<td>(1,2)</td>
		</tr>
		<tr>
			<th>Row 2</th>
			<td>(2,1)</td>
			<td>(2,2)</td>
		</tr>
	</table>
	<div id="topbar">
		topbar
		<table>
			<tr>
				<th>hyper link:</th>
				<td>
					<a href="http://www.higis.cn/">HiGIS website</a>
				</td>
			</tr>
			<tr>
				<th>header:</th>
				<td>
					<h3>HiGIS website</h3>
				</td>
			</tr>
		</table>
	</div>
	<div class="A">
		class A
		<h3>HiGIS website</h3>
	</div>
	<div class="B">class B</div>
</body>
</html>
