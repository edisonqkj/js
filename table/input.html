<html>
<base target="_self">
<head>
	<script type="text/javascript" src="http://127.0.0.1/operate.js">
	</script>
	<link rel="stylesheet" type="text/css" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css">
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
	<script>
// get the viz.json url from the CartoDB Editor
// - click on visualize
// - create new visualization
// - make visualization public
// - click on publish
// - go to API tab

window.onload = function() {
  cartodb.createVis('map', 'https://edisonqkj.cartodb.com/api/v2/viz/e5c9e56a-e4a4-11e3-92f9-0e230854a1cb/viz.json');
}
</script>
</head>
<body onkeydown="if (event.keyCode==116){reload.click()}">
	<a id="reload" href="input.html" style="display:none">reload...</a>
	<form id="info" onsubmit="javascript:checkSubmit(this.id);">
		<div>
			<p>Name:</p><input type="text" name="name"/>
		</div>
		<div>
			<p>Gender:</p><select name="gender"><option>Male</option><option>Female</option></select>
		</div>
		<div>
			<p>Phone:</p><input type="text" name="phone"/>
		</div>
		<div>
			<p>Registration:</p><input type="text" name="reg"/>
		</div>
		<div>
			<p></p>
			<input type="submit" value="Submit"/>
			<input type="button" value="Cancel" onclick="window.close();"/>
		</div>
	</form>
	<div id="map"></div>
</body>
</html>
